
<div *ngIf="CurrentRole == '104'" class="parent" style="margin-top: 10px;">
   <div class="AssignBusiines" ><i class="bi bi-briefcase"></i> Assign Business</div> 

<div  style="display: flex; gap: 5px;align-items: center;flex-wrap: wrap; margin-top: 3px;">
  <input type="checkbox" [(ngModel)]="selectAll" (change)="selectAllChanged()"> <span style="font-weight: 500; font-size: 12px;">Select All</span>

<div class="allCheckbox" *ngFor="let business of BusienssList">
  <input type="checkbox" [(ngModel)]="selectedBusinesses[business.business]" (change)="businessChanged(business.business)">
  <span style="font-size:10px">{{ business.business }}</span>
</div>
</div>
<div class="btmBtn">
  <button  (click)="getVal()" mat-raised-button color="basic">Add</button>
</div>
</div>
