<div class="container">
  <div class="row">
  <div class="col-3">
      <mat-card class="cardone">
          <mat-card-content class="Insertmat-card-content">
            <div style="background-color: #f1f3ff; border: 1px solid #d1d9ff;">
              <div style="padding:10px;line-height: 16px;"> <div style="font-size: 14px;font-weight:500 ;color: rgba(0, 0, 0, 0.6);">Add new processor</div>
              <div style="font-size: 10px;font-weight:400;color: rgb(116, 116, 116);">To add new processor first select business</div>
            </div>
            </div>
                   
              <div>
                  <mat-form-field (click)="refreshBusiness()" class="form-field">
                    <mat-label>Select business</mat-label>
                  <mat-select (selectionChange)="onChangeBusiness($event)" required>
                    <mat-option *ngFor="let list of BusinessList" [value]="list">
                      {{list.business}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
                </div>
              <form [formGroup]="thirdPartyForm" (ngSubmit)="AddForm(thirdPartyForm)">
            <div>
            <mat-form-field class="form-field">
              <mat-label>Processor name</mat-label>
              <input matInput type="text" formControlName="processorName" >
            </mat-form-field>
          </div>
       <div style="margin-top: 5px;">
        <input #inputFile class="form-control" type="file" formControlName="processorLogo">
       </div>
            <div>
              <button [disabled]="!thirdPartyForm.valid" type="submit" style="width: 100%;font-size: 10px;margin-top: 5px;" mat-stroked-button color="primary" ><i class="bi bi-plus-circle"></i> Add Processor</button>
            </div>
         </form>
         </mat-card-content>
        </mat-card>
  </div>

  <div class="col-9">
    <mat-card class="cardone" style="padding: 5px 10px;">

      <div *ngIf="!AllProcessorRecord?.length" class="searchLogo">
        <img matTooltip="Select business to view records" matTooltipPosition="below"  src="assets/setupSearch.jpg" alt="serach data">
      </div>

      <div *ngIf="AllProcessorRecord?.length>0">
        <div style="background-color: #f1f3ff; border: 1px solid #d1d9ff;;
        margin-top: 5px;
        margin-bottom: 8px;">

          <div style="padding-left: 5px;margin-bottom: 10px;line-height: 16px;margin-top: 10px;"> 
            <div style="font-size: 14px;font-weight:500 ;color: rgba(0, 0, 0, 0.6);">Third Party Processor Records</div>
        <div style="font-size: 10px;font-weight:400;color: rgb(116, 116, 116);">Below all previous record you added</div>
    </div>
        </div>
        
          <div class="tableNameStep2">
            {{BizName}} <span style="background-color: white;
            padding: 2px 9px;
            color: black;
            font-size: 10px;
            border-radius: 4px;
            position: relative;
          bottom: 2px ">{{AllProcessorRecord?.length}}</span>
          </div>
          <mat-card class="TableCard">
            
          <table class="table table-response Step2Table">
              <thead class="thead">
                  <tr class="clientTableHead">
                      <th>Processor name</th>
                      <th>Processor logo</th>
                      <th><i class="bi bi-three-dots-vertical"></i></th>
                  </tr> 
              </thead>
              <tbody>
                  <tr class="clientTableRow" *ngFor = "let item of AllProcessorRecord">
        <td><span>{{item.processorName}}</span></td>
        <td>
          <!-- <span class="imgClass"><img [src]="LogoUrl + item.processorLogo" alt="logo"> </span> -->
        
          <span
          class="imgClass"
          style="cursor: pointer;"
          data-toggle="modal"
          data-target="#ShowImage"
          data-backdrop="true"
          data-keyboard="false" 
          (click)="ShowImageModal(item.processorLogo)"
         ><img [src]="LogoUrl + item.processorLogo" alt="logo"></span>
        
        </td>
        <td><i style="color: red;cursor: pointer;" (click)="removeItem(item.id)"  class="bi bi-trash3"></i></td>
        
                  </tr>
              </tbody>
          </table>
          </mat-card>
        </div>
      </mat-card>
  </div>
  </div>
  </div>
