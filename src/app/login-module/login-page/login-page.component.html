

<div class="main">
<div class="loginLeftSide" >
    
   

<div class="imgClass">
    <img src="assets/dash.png" > 
</div>
    

</div>


<div class="imageRightSide1"></div>
<div class="imageRightSide2"></div>
<div class="imageRightSide3"></div>

<div class="LoginCard"> 
    
        <div style="width: 95%;">
          <form [formGroup]="loginForm">
        <div>
          <div class="text-danger" *ngIf="loginForm.get('userLoginId')?.hasError('minlength') && loginForm.get('userLoginId')?.touched">Email length should be more then 4 characters</div>
          <div class="text-danger" *ngIf="loginForm.get('userLoginId')?.hasError('maxlength') && loginForm.get('userLoginId')?.touched">Email length should be less then 8 characters</div>
            <mat-form-field class="form-field">
                <mat-label>Email address</mat-label>
                <input matInput formControlName="userLoginId">
              </mat-form-field>
            
          
        </div>   
        
        <div>
          <div class="text-danger" *ngIf="loginForm.get('userPassword')?.hasError('minlength') && loginForm.get('userPassword')?.touched">Password length should be more then 3 characters</div>
            <mat-form-field class="form-field">
                <mat-label>Password</mat-label>
                <input matInput formControlName="userPassword" [type]="hide ? 'password' : 'text'">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
        </div>
    
        <div class="d-flex justify-content-between align-items-center mt-2 mb-2">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a  class="text-body">Forgot password?</a>
          </div>

        <div class="btmBtn">
            <button [disabled]="!loginForm.valid" (click)="login()" mat-raised-button color="primary">Login</button>
         <div *ngIf="showLoader"><mat-progress-bar mode="indeterminate"></mat-progress-bar></div>   
        </div>

      </form>
        <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Or</p>
          </div>

          <div style="display: flex;justify-content: center;">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <p class="lead fw-normal fs-7 mb-0 me-3">Sign in with</p>
                <button type="button" class="btn btn-danger btn-sm btn-floating mx-1">
                    <i class="bi bi-google"></i>
                </button>
    
                <button type="button" class="btn btn-primary btn-sm btn-floating mx-1">
                    <i class="bi bi-facebook"></i>
                </button>
    
                <button type="button" class="btn btn-primary btn-sm btn-floating mx-1">
                    <i class="bi bi-twitter"></i>
                </button>
              </div>
          </div>      
        </div>
</div>
</div>
