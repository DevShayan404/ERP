<div 
  class="sidenav_container"
  [@onSideNavChange]="sideNavState ? 'open' : 'close'"
>
  <div fxLayout="column" fxLayoutGap="10px" style="height: 100%;">
    <div class="user_menu">
      <mat-nav-list >
        <a  mat-list-item >
          <div class="mainIcon" style="display: flex;" routerLink="Dashboard">
            <i style="font-size: 1.5rem; color: rgb(109, 109, 109);" class="bi bi-house-door"></i> 
          <span style="padding-left: 10px;"  [@animateText]="linkText ? 'show' : 'hide'">Dashboard</span> 
        </div>
        </a>
      </mat-nav-list>
      <mat-divider></mat-divider>
    </div>
    <div>
      <mat-nav-list >
       
        <a  mat-list-item *ngFor="let page of pages">
          <div class="routerlinkCLass" routerLinkActive="active" [routerLink]=[page.link]>
            <i class="icon" [class]= "page?.icon"></i> 
            <!-- <mat-icon >{{ page?.icon }}</mat-icon> -->
            <span style="padding-left: 10px; font-size: 11px;"  [@animateText]="linkText ? 'show' : 'hide'" >{{ page?.name }}</span>
          </div>
        </a>
        
      </mat-nav-list>
    </div>
  </div>

  <!-- <span class="spacer"></span> -->
  <div>
    <button mat-icon-button (click)="onSinenavToggle()">
      <mat-icon *ngIf="sideNavState">arrow_left</mat-icon>
      <mat-icon *ngIf="!sideNavState">arrow_right</mat-icon>
    </button>
  </div>
</div>
